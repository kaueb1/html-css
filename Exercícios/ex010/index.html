<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou somplesmente aumente e dimunua o tamanho do seu navegador</p>

    <picture>
        <!-- <source media="(max-width: 750px)" srcset="imagens/foto-p.png"
        type="image/png"> -->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imágem flexível">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/Felipe Amorim - Teus Sinais (Clipe Oficial)(MP3_160K).mp3" controls autoplay>
    <audio>
        <source src="midia/Felipe Amorim - Teus Sinais (Clipe Oficial)(MP3_160K).mp3" type="audio/mpeg">
    </audio>
</body>
</html>
